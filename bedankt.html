<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>
  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
      height: 100%;
      line-height: 1.8;
    }

    html {
      scroll-behavior: smooth;
    }

    .color-one {
      background-color: #aaaaaa;
    }

    .color-two {
      background-color: #FBDCE2;
    }

    .color-three {
      background-color: #FDF7F7;
    }

    .font-color-two {
      color: #FBDCE2;
    }

    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("home-background.jpg");

    }

    .w3-bar .w3-button {
      padding: 16px;
    }

    .w3-bar .w3-wide {

    .hover-color-two:hover {

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">

        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="sisogym.html#about" class="w3-bar-item w3-button">ABOUT</a>
          <a href="sisogym.html#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
          <a href="sisogym.html#gallery" class="w3-bar-item w3-button"><i class="fa fa-th"></i> GALLERIJ</a>
          <a href="sisogym.html#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRIJZEN</a>
          <a href="sisogym.html#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>

      <a href="sisogym.html#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
      <a href="sisogym.html#gallery" onclick="w3_close()" class="w3-bar-item w3-button">GALLERIJ</a>
      <a href="sisogym.html#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRIJZEN</a>
      <a href="sisogym.html#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-containern" id="home">
      <div class="w3-display-left" style="padding:48px">
        <span class="w3-jumbo w3-hide-small">Bedankt voor uw aanvraag!</span><br>
        <span class="w3-xxlarge w3-hide-large w3-hide-medium">Bedankt voor uw aanvraag!</span><br>
        <span class="w3-large" style="padding-left: 24px;">Ik zal zo snel mogelijk bij u terugkomen.</span>
        <br>
        <p><a href="sisogym.html" class="w3-button color-two w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Terug naar website</a></p>
      </div>
      <div class="w3-display-bottomright w3-text-grey w3-xxlarge" style="padding:24px 48px">
        <a href="https://m.facebook.com/people/Siso-Gym/100074808583966/"><i class="font-color-two fa fa-facebook-official w3-hover-opacity"></i></a>
        <a href="https://www.instagram.com/siso.gym/"><i class="font-color-two fa fa-instagram w3-hover-opacity"></i></a>
      </div>
    </header>
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <a href="#home" class="w3-button color-two"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
          <a href="https://m.facebook.com/people/Siso-Gym/100074808583966/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
          <a href="https://www.instagram.com/siso.gym/"><i class="fa fa-instagram w3-hover-opacity"></i></a>
        </div>
        <p>Website made by <a href="mailto:lottell@icloud.com" title="Lotte Tjebbes" target="_blank" class="hover-color-two">Lotte Tjebbes</a></p>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="hover-color-two">w3.css</a></p>
      </footer>
  
      <script>
      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }
  
  
      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");
  
      function w3_open() {
        if (mySidebar.style.display === 'block') {
          mySidebar.style.display = 'none';
        } else {
          mySidebar.style.display = 'block';
        }
      }
  
      // Close the sidebar with the close button
      function w3_close() {
          mySidebar.style.display = "none";
      }
    </script>
</body>
</html>
